<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrap">
        <div id="sql-request">
            <form onsubmit="getSQL(event)">
                <label for="request">Введите SQL-запрос</label> </br>
                <textarea name="request" id="request"></textarea>
                <input id="button" type="submit" value="Отправить">
            </form>
        </div>
    </div>
    <div id="sql-response">
        <div id="modifiedCount"></div>
        <table id="dataTable"></table>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
